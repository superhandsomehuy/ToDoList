	<header class="header-bar">

	<div class="add-task-main">
		<h1 class="page-title">NEW TASK</h1>
		<div class="new-task-input-container">
			<label>Title </label><input type="text" id="task-title" name ="task-title" placeholder="Enter your task title here...">
			<label>Date </label><input type="date" id="task-date" name="task-date" placeholder="Enter your task date here...">
			<label> Description </label> <textarea style="height: 200px;"id="task-description" name="task-description" rows="10" cols="30" placeholder="Enter your task description here"></textarea>
			<a href="#!home"><button class="btn add-task-submit-btn">ADD</button></a>
			<a href="#!home"><button class="btn add-task-cancel-btn">CANCEL</button></a>
		</div>
	</div>
